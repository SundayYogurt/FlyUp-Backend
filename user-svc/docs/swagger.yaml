basePath: /
definitions:
  dto.APIError:
    properties:
      message:
        example: invalid input
        type: string
      success:
        example: false
        type: boolean
    type: object
  dto.APISuccessAny:
    properties:
      data: {}
      success:
        example: true
        type: boolean
    type: object
  dto.APISuccessLogin:
    properties:
      data:
        $ref: '#/definitions/dto.LoginResponse'
      success:
        example: true
        type: boolean
    type: object
  dto.APISuccessString:
    properties:
      data:
        example: ok
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.ApprovePioneerRequest:
    properties:
      note:
        example: ok
        type: string
    type: object
  dto.BankAccountInput:
    properties:
      account_name:
        type: string
      account_no:
        type: string
      bank_code:
        enum:
        - SCB
        - KTB
        - KBANK
        - BBL
        - BAY
        - TTB
        - GSB
        - BAAC
        type: string
      is_default:
        type: boolean
    required:
    - account_name
    - account_no
    - bank_code
    type: object
  dto.BoosterRegisterInput:
    properties:
      bank_account:
        allOf:
        - $ref: '#/definitions/dto.BankAccountInput'
        description: ถ้าส่งมา แปลว่า "ผูกบัญชีธนาคารตอนสมัคร"
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserProfileResponse'
    type: object
  dto.PioneerInput:
    properties:
      faculty:
        type: string
      major:
        type: string
      student_card_url:
        type: string
      student_code:
        type: string
      year_level:
        type: string
    required:
    - faculty
    - major
    - student_card_url
    - student_code
    - year_level
    type: object
  dto.RegisterRequest:
    properties:
      booster:
        $ref: '#/definitions/dto.BoosterRegisterInput'
      display_name:
        type: string
      email:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      pioneer:
        allOf:
        - $ref: '#/definitions/dto.PioneerInput'
        description: ต้องมีถ้า role=PIONEER
      role:
        enum:
        - BOOSTER
        - PIONEER
        type: string
    required:
    - display_name
    - email
    - password
    - role
    type: object
  dto.RejectPioneerRequest:
    properties:
      reason:
        example: invalid docs
        type: string
    required:
    - reason
    type: object
  dto.SetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  dto.SetRolesRequest:
    properties:
      roles:
        description: '["BOOSTER","PIONEER"]'
        items:
          type: string
        minItems: 1
        type: array
    required:
    - roles
    type: object
  dto.SetStatusRequest:
    properties:
      status:
        example: active
        type: string
    required:
    - status
    type: object
  dto.UniversityCreateRequest:
    properties:
      domain:
        description: email domain เช่น kmutnb.ac.th
        type: string
      name_en:
        type: string
      name_th:
        description: ชื่อมหาวิทยาลัย
        type: string
    type: object
  dto.UpdateUserProfile:
    properties:
      display_name:
        type: string
      phone:
        type: string
    type: object
  dto.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.UserProfileResponse:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: integer
      phone:
        type: string
      status:
        type: string
    type: object
  dto.VerifyEmailRequest:
    properties:
      token:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: Auth/Profile/KYC/Pioneer/Admin endpoints.
  title: FlyUp User Service API
  version: "1.0"
paths:
  /api/v1/users/admin/{userID}/pioneer/approve:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Optional note
        in: body
        name: payload
        schema:
          $ref: '#/definitions/dto.ApprovePioneerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Approve pioneer (admin)
      tags:
      - Admin
  /api/v1/users/admin/{userID}/pioneer/reject:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Reject reason
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RejectPioneerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Reject pioneer (admin)
      tags:
      - Admin
  /api/v1/users/admin/{userID}/roles:
    put:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Roles payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.SetRolesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Set user roles (admin)
      tags:
      - Admin
  /api/v1/users/admin/{userID}/status:
    patch:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Status payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.SetStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Set user status (admin)
      tags:
      - Admin
  /api/v1/users/admin/pioneer/pending:
    get:
      parameters:
      - default: 20
        description: Limit (max 200)
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: List pending pioneer verifications (admin)
      tags:
      - Admin
  /api/v1/users/admin/universities/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: University payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UniversityCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Create university (admin)
      tags:
      - Admin
  /api/v1/users/booster/kyc/status:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Get my KYC status
      tags:
      - KYC
  /api/v1/users/booster/kyc/submit:
    post:
      consumes:
      - multipart/form-data
      description: Upload id_front + selfie, optional others[]
      parameters:
      - description: ID card front image (jpg/jpeg/png/webp)
        in: formData
        name: id_front
        required: true
        type: file
      - description: Selfie image (jpg/jpeg/png/webp)
        in: formData
        name: selfie
        required: true
        type: file
      - description: Other documents (can send multiple)
        in: formData
        name: others
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Submit KYC (multipart)
      tags:
      - KYC
  /api/v1/users/forgot-password:
    post:
      consumes:
      - application/json
      parameters:
      - description: Email payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
      summary: Request password reset
      tags:
      - Auth
  /api/v1/users/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessLogin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
      summary: Login
      tags:
      - Auth
  /api/v1/users/me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Get my profile
      tags:
      - Profile
  /api/v1/users/pioneer/{userID}/verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Pioneer verification payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.PioneerInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Submit pioneer verification
      tags:
      - Pioneer
  /api/v1/users/pioneer/uploads/student-card:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Student card image (jpg/jpeg/png/webp, max 5MB)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Upload student card image
      tags:
      - Pioneer
  /api/v1/users/profile/{userID}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Update profile payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserProfile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.APIError'
      security:
      - BearerAuth: []
      summary: Update my profile
      tags:
      - Profile
  /api/v1/users/register:
    post:
      consumes:
      - application/json
      description: Register user (BOOSTER or PIONEER). Pioneer will be pending verification.
      parameters:
      - description: Register payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.APISuccessAny'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
      summary: Register a new user
      tags:
      - Auth
  /api/v1/users/reset-password:
    post:
      consumes:
      - application/json
      parameters:
      - description: Set password payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.SetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
      summary: Reset password using token
      tags:
      - Auth
  /api/v1/users/verify-email:
    post:
      consumes:
      - application/json
      parameters:
      - description: Verify email payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APISuccessString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIError'
      summary: Verify email using token
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Bearer <JWT>
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
